<!--An improvement on my 404 page, using CSS Grid for responsive layout.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid Practice</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>404 NOT FOUND</h1>
        </div>

        <div class="content-main">
            <div class="main-left">
                <img src="./Scarecrow.png" alt="a scarecrow"/>
            </div>
            
            <div id="main-right">
               <p id="larger-text">I have bad news <br />for you</p>
               <div id="text-small-cont">
                   <p id="smaller-text">The page you are looking for might be removed or is temporarily unavailable. </p>

               </div>
               <div id="btn-cont">
                   <input type="button" id="btnHome" value="Go back To DevChallenges.io" href="javascript:void(0)" onclick="redirect()"/>
               </div>
            </div>
        </div>

        <div class="footer">
            <p>Alan Callaghan/RecodeExistence @ DevChallenges.io</p>
        </div>
    </div>
    
    <script type="text/javascript">
        function redirect() {
            if(confirm("Are you sure you want to go back to DevChallenges?")) {
                window.location.href="https://devchallenges.io"; 
            }
        }
    </script>
</body>
</html>
